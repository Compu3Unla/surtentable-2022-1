	<main>
		<div>
			<h1  id="titulohigiene">Tu higiene sustentable</h1>
		</div>
		<section  class="tipshigiene">
			<div class="contenedor">
				<figure>
					<img src="img/pads.svg" alt="imagen pads" width="230px"/>
					<div class="capa">
						<p>Tres algodónes para desmaquillarte el rostro al dia, a finales de mes se traducen en 90. Si esta cantidad la multiplicamos por todos los que los utilizan a diario, el número de discos es tan elevado que debería existir un contenedor de uso exclusivo para poder desecharlos.</p>
					</div>
				</figure>					
			</div>
			<div class="contenedor">
				<figure>
					<img src="img/cepillo.svg" alt="imagen cepillo" width="230px"/>
					<div class="capa">
						<p>Un cepillo de dientes de bambú dura habitualmente lo mismo que uno de plástico: unos 3 meses. Por lo que es recomendable sustituirlo por uno nuevo transcurrido ese período. La diferencia con uno normal es que los de bambu son biodegradables</p>
					</div>
				</figure>
			</div>
			<div class="contenedor">
				<figure>
					<img src="img/copa.svg" alt="imagen cepillo" width="230px"/>
					<div class="capa">
						<p>Los elementos de gestión menstrual tradicionales, como tampones o toallitas desechables, generan cerca de 65 kilogramos de basura al año por persona, sumado al hecho de que cada tampón o compresa tarda 500 años en degradarse.</p>
					</div>
				</figure>
			</div>
			<div class="contenedor">
				<figure>
					<img src="img/gillete.svg" alt="imagen gillete" width="230px"/>
					<div class="capa">
						<p>las cuchillas generan un residuo que difícilmente se recicla, más aún si van pegadas a un mango de plástico. las maquinillas de afeitar son peores que las máquinas eléctricas porque además de ser normalmente desechables, hay que sumar el envoltorio, el gasto en espuma de afeitar y su envase.</p>
					</div>
				</figure>
			</div>
			<div class="contenedor">
				<figure>
					<img src="img/jabon.svg" alt="imagen shampoo" width="230px"/>
					<div class="capa">
						<p>Mira en tu baño. Es probable que tengas al menos un shampoo, un acondicionador y dos jabones. Al comprarlos, también compraste su empaque plástico o de cartón envuelto en plástico. Cambia a los solidos que no solo no le hacen mal al medioambiente sino que tampoco a tu piel. </p>
					</div>
				</figure>
			</div>
			<div class="contenedor">
				<figure>
					<img src="img/pañal.svg" alt="imagen pañal" width="230px"/>
					<div class="capa">
						<p>Según diferentes estudios se ha determinado que los pañales descartables emplean 2.3 más de agua, 136 kg más de madera, 22 kg más de petróleo y 9 lt más de cloro para fabricar pañales para un solo bebé por año.</p>
					</div>
				</figure>
			</div>
