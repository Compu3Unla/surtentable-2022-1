<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Compartinos tu foto</title>
	<link rel="stylesheet" href="estilos.css">
	<meta name="viewport" content="widht=device-widht, initial-scale=1.0">
</head>
	
<body id="bodycontacto">
	<header>
		<a href="pagina-principal.html"><img src="img/logo-nav.png" alt="Logo-Surtentable"/></a>
		<nav>
			<ul class="navpaginacarrusel">
				<li>Contáctanos</li>
				<li>Qué ofrecemos</li>
				<li>Quiénes somos</li>
			</ul>
		</nav>
	</header>
	<main>
		<h1 id="titulogrande">Contacto</h1>
		<a href="galeria.html">
			<img class="flechahome" src="img/flecha_i.svg" width="35px" alt="home"/>
		</a>
		<form method="post" action="mailto:ingrideliblas@hotmail.com?subject=formulario" target="_blank" enctype="multipart/form-data">
			<div>
				<label for="Nombre">NOMBRE COMPLETO</label>
				<input type="text" name="Nombre" id="Nombre" maxlength="30" placeholder="Ej.: Juan Garcia">
				<label for="Email">EMAIL</label>
				<input type="email" name="Email" id="Email" maxlength="40" placeholder="Ej.: juangarcia@hotmail.com">
				<label for="Telefono">TELÉFONO</label>
				<input type="tel" name="Telefono" id="Telefono" placeholder="(+00)1123456789">
				<label for="Archivos">SUBÍ TU FOTO</label>
				<input type="file" name="Archivos" id="archivos">
			</div>
			<div>
				<label for="Mensaje o consulta"> DEJA TU MENSAJE/CONSULTA</label>
				<textarea name="Mensaje o consulta" id="Mensaje" placeholder="Escribe aquí..."></textarea>
			</div>
			<input type="submit" formenctype="multipart/form-data" class="boton">
		</form>
	</main>
	<footer>
		<ul class="textoslegales">
			<li>©2522 Surtentable</li>
			<li>Términos y condiciones</li>
			<li>Politica de privacidad</li>
			<li>Ayuda</li>
		</ul>
		<div class="iconosfooter">
			<img src="img/facebook.png" alt="logo facebook"/>
			<img src="img/twitter.png" alt="logo twitter"/>
			<img src="img/instagram.png" alt="logo instagram"/>
		</div>
	</footer>
</body>
</html>
